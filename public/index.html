<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Content Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">CA</div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to Content Admin</p>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label-custom">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="admin@example.com"
                 required autocomplete="email" autofocus>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label-custom">Password</label>
          <div class="position-relative">
            <input type="password" id="password" class="form-control" placeholder="Enter your password"
                   required autocomplete="current-password" minlength="8">
            <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 p-0 border-0 bg-transparent"
                    onclick="togglePassword()" tabindex="-1" aria-label="Toggle password visibility">
              <svg id="eyeIcon" width="18" height="18" fill="none" stroke="#64748b" stroke-width="2" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>

        <!-- Error Message -->
        <div id="errorMsg" class="alert alert-danger d-none py-2 px-3" style="font-size: 0.875rem;"></div>

        <button type="submit" id="loginBtn" class="btn btn-primary w-100 py-2 fw-semibold">
          Sign In
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Authorized personnel only</small>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script>
    // Redirect if already logged in
    if (API.isAuthenticated()) {
      window.location.href = "/dashboard.html";
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        pwd.type = "password";
        icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    }

    async function handleLogin(e) {
      e.preventDefault();

      const form = document.getElementById("loginForm");
      const emailEl = document.getElementById("email");
      const pwdEl = document.getElementById("password");
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");

      // Reset validation
      form.classList.remove("was-validated");
      errorMsg.classList.add("d-none");

      // Client-side validation
      if (!emailEl.value || !emailEl.value.includes("@")) {
        emailEl.classList.add("is-invalid");
        return;
      }
      emailEl.classList.remove("is-invalid");

      if (!pwdEl.value || pwdEl.value.length < 1) {
        pwdEl.classList.add("is-invalid");
        return;
      }
      pwdEl.classList.remove("is-invalid");

      // Submit
      Loading.start(loginBtn, "Signing in...");
      try {
        const data = await API.login(emailEl.value.trim(), pwdEl.value);
        if (data && data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "/dashboard.html";
        }
      } catch (err) {
        errorMsg.textContent = err.message || "Login failed. Please check your credentials.";
        errorMsg.classList.remove("d-none");
        Loading.stop(loginBtn);
      }
    }

    // Allow Enter key to submit
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("loginForm").requestSubmit();
      }
    });
  </script>
</body>
</html>
